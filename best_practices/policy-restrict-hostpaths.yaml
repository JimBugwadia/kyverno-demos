apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: restrict-host-paths
spec:
  validationFailureAction: enforce
  rules:
  - name: check-paths
    match:
      resources:
        kinds:
        - Pod
    validate:
      message: "hostPath not allowed"  
      pattern:
        spec:
          =(volumes):
            X(hostPath): "null"